# Minimal Prometheus configuration for scraping OTEL collector metrics
server:
  persistentVolume:
    enabled: false

  global:
    scrape_interval: 15s
    evaluation_interval: 15s

  # Disable components we don't need
  service:
    type: ClusterIP

# Scrape config for OTEL collector
serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: 'otel-collector'
        static_configs:
          - targets: ['mcp-collector:8889']

# Disable components we don't need
alertmanager:
  enabled: false

prometheus-pushgateway:
  enabled: false

prometheus-node-exporter:
  enabled: false

kube-state-metrics:
  enabled: false

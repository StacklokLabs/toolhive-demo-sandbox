apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: registry-server-route
  namespace: toolhive-system
  labels:
    app: registry-server
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: toolhive
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - $REGISTRY_HOSTNAME
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: registry-server-toolhive-registry-server
          port: 8080

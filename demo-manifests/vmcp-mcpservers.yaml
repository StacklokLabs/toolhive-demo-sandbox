apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPGroup
metadata:
  name: demo-tools
  namespace: toolhive-system
spec:
  description: Demo group for vMCP aggregation
---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: fetch
  namespace: toolhive-system
  labels:
    demo.toolhive.stacklok.dev/vmcp-backend: "true"
spec:
  image: ghcr.io/stackloklabs/gofetch/server:1.0.2
  transport: streamable-http
  proxyPort: 8080
  mcpPort: 8080
  groupRef: demo-tools
---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: osv
  namespace: toolhive-system
  labels:
    demo.toolhive.stacklok.dev/vmcp-backend: "true"
spec:
  image: ghcr.io/stackloklabs/osv-mcp/server:0.0.7
  transport: streamable-http
  proxyPort: 8080
  mcpPort: 8080
  groupRef: demo-tools
---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: oci-registry
  namespace: toolhive-system
  labels:
    demo.toolhive.stacklok.dev/vmcp-backend: "true"
spec:
  image: ghcr.io/stackloklabs/ocireg-mcp/server:0.1.0
  groupRef: demo-tools
  transport: streamable-http
  mcpPort: 8080
  proxyPort: 8080
---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: context7
  namespace: toolhive-system
  labels:
    demo.toolhive.stacklok.dev/vmcp-backend: "true"
spec:
  image: ghcr.io/stacklok/dockyard/npx/context7:1.0.33
  groupRef: demo-tools
  transport: stdio
  proxyPort: 8080
  proxyMode: streamable-http
